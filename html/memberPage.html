<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/memberPage.css">
    <style>
   
    </style>
</head>

<body>
    <!-- navbar範圍 -->
    <div class="row" style="height: 80px; background-color: blanchedalmond;"></div>
    <!-- container -->
    <div class="container main">
        <!-- 對話框製作 修改密碼 -->
        <div class="mx-auto" id="updatePwd">
            <div id="modalHead">
                <img id="cancelImg" class="cancelIcon" src="../images/delete-w.svg" alt="">
            </div>
            <div id="modalBody ">
                <form class="" action="">
                    <div class="oldPwd ">
                        <label for="oldPwdInput ">舊密碼 : </label>
                        <input type="text" class="" id="oldPwdInput">
                    </div>
                    <div class="newPwd">
                        <label for="newPwdInput">新密碼 : </label>
                        <input type="text" id="newPwdInput">
                    </div>
                    <div class="checkPwd">
                        <label for="checkPwdInput">再確認 : </label>
                        <input type="text" id="checkPwdInput">
                    </div>
                </form>
            </div>
            <div id="modalFooter">
                <button id="checkOk" class="btn btnOk">確認</button>
                <button id="checkCancel" class="btn btnCancel">取消</button>
            </div>
        </div>
        <!-- 對話框製作 修改暱稱 -->
        <div class="mx-auto  p-0" id="updateNickName">
            <div id="modalHead" class="">
                <img class="cancelIcon" id="cancalNickName" src="../images/delete-w.svg" alt="">
            </div>
            <div id="modalBody">
                <form class="" action="">
                    <div class="updateNickname text-center">
                        <p>修改暱稱</p>
                        <input type="text">
                    </div>
                </form>
            </div>
            <div id="modalFooter">
                <button id="nickNameBtnOk" class="btn btnOk">確認</button>
                <button id="nickNameBtnCancel" class="btn btnCancel">取消</button>
            </div>
        </div>

        <!-- 左邊功能選單 -->
        <div class="row">
            <div class="col-3 leftBar p-0">
                <div class="">
                    <div class="picArea mry-25 mx-auto">
                        <img class="memberImg " src="../images/rabbit_240x200.jpeg" alt="">
                    </div>
                    <div class="mry-25 d-flex justify-content-center"><button class="btn btnPic">上傳頭貼</button></div>
                </div>
                <hr class="hrTagLeft">
                <div class="mry-25">
                    <div class="btn-group-vertical w-100 leftItemList" role="group"
                        aria-label="Button group with nested dropdown">
                        <button type="button" class="btn btn-leftItem-main">
                            <a href="memberPage.html" style="text-decoration: none;"><img class="leftBarIcon verticle_center"
                                    src="../images/U-info-w.svg" alt=""><span
                                    class="fs-20-main verticle_center">會員資料</span></a>
                        </button>
                        <button type="button" class="btn btn-leftItem">
                            <a href="memberSchedulePage.html" style="text-decoration: none;"><img class="leftBarIcon verticle_center"
                                    src="../images/keep-b.svg" alt=""><span
                                    class="fs-20 verticle_center">景點收藏</span></a>
                        </button>
                        <button type="button" class="btn btn-leftItem">
                            <a href="memberArticlePage.html" style="text-decoration: none;"><img class="leftBarIcon verticle_center"
                                    src="../images/U-article-b.svg" alt=""><span
                                    class="fs-20 verticle_center">我的文章</span></a>
                        </button>
                        <button type="button" class="btn btn-leftItem">
                            <a href="memberOrdersPage.html" style="text-decoration: none;"><img class="leftBarIcon verticle_center"
                                    src="../images/U-receipt-b.svg" alt=""><span
                                    class="fs-20 verticle_center">我的訂單</span></a>
                        </button>
                    </div>
                </div>
            </div>
            <!-- 資料內容 -->
            <div class="col-9 p-0">
                <div class="dataBasic text-center">基本資料</div>
                <div>
                    <hr class="hrTagRight mrx-50" />
                </div>
                <div class="mrx-25">
                    <div class="row rowBorder firstRow">
                        <div class="col-2 firstCol">帳號</div>
                        <!-- 資料置換處 -->
                        <div class="col-8 secCol">aabb123@gmail.com</div>
                        <div class="col-2"></div>
                    </div>

                    <div class="row rowBorder secondRow">
                        <div class="col-2 firstCol">密碼</div>
                        <!-- 資料置換處 -->
                        <div class="col-8 secCol">********</div>
                        <div class="col-2 thirdCol">
                            <button id="btnUpdatePwd" class="btn btnDowuiki">更改密碼</button>
                        </div>
                    </div>
                    <div class="row rowBorder thirdRow">
                        <div class="col-2 firstCol">暱稱</div>
                        <!-- 資料置換處 -->
                        <div class="col-8 secCol">喜羊羊</div>
                        <div class="col-2 thirdCol">
                            <button id="btnUpdateNickName" class="btn btnDowuiki">更改暱稱</button>
                        </div>
                    </div>
                    <div class="row rowBorder forthRow">
                        <div class="col-2 selfIntro">自介</div>
                        <div class="col-10 px-25">
                            <!-- 資料置換處 -->
                            <form class="" action="">
                                <div><textarea class="selfArea" name="" id="" cols="50" rows="8"
                                        placeholder="留下個性簽名吧~"></textarea></div>
                                <div><button class="btn btnDowuiki">送出</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="height: 200px; width: 100%; background-color: blanchedalmond; border:1px solid black"></div>
    <script src="../js/jquery.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script>
        // 修改密碼dialog
        $("#updatePwd").dialog({
            autoOpen: false,
            width: 300,
            height: 280,
            open: function (event, ui) {
                //消除左上角close按鈕 
                $(".ui-dialog-titlebar-close", $(this).parent()).hide();
            }
        });
        // 點下按鈕彈出改密碼
        $("#btnUpdatePwd").click(function (event) {
            $("#updatePwd").dialog("open");
            event.preventDefault();
        });
        // 修改密碼dialog按OK後消失
        $(".btnOk").click(function () {
            $("#updatePwd").dialog("close");
        });
        // 修改密碼dialog按取消後消失
        $(".btnCancel").click(function () {
            $("#updatePwd").dialog("close");
        });
        // 修改密碼dialog右上角X 
        $("#cancelImg").click(function () {
            $("#updatePwd").dialog("close");
        })
        // 暱稱dialog
        $("#updateNickName").dialog({
            autoOpen: false,
            width: 300,
            height: 250,
            open: function (event, ui) {
                //消除左上角close按鈕 
                $(".ui-dialog-titlebar-close", $(this).parent()).hide();
            }
        })
        $("#btnUpdateNickName").click(function (event) {
            $("#updateNickName").dialog("open");
            event.preventDefault();
        })
        // 修改密碼dialog按OK後消失
        $("#nickNameBtnOk").click(function () {
            $("#updateNickName").dialog("close");
        });
        // 修改密碼dialog按取消後消失
        $("#nickNameBtnCancel").click(function () {
            $("#updateNickName").dialog("close");
        });
        // 修改密碼dialog右上角X 
        $("#cancalNickName").click(function () {
            $("#updateNickName").dialog("close");
        })
    </script>
</body>

</html>
