<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/memberPage.css">
    <style>
        .hrTagLeft {
            width: 235px;
            height: 2px;
            background-color: #f2f0eb;
            margin-top: 0px;
            margin-bottom: 0px;
        }

        .leftBarIcon{
            width: 20px;
            height: 20px;
            margin-left: 10px; 
            margin-right: 10px; 
        }

        .mainPage{
            /* display: inline-block; */
            display: block;
            text-align: center;
            background-color: #f2955e;
            height: 33px;
        }
        .mainPage>div{
            display: inline-block;
            text-align: center;
            font-size: 20px;
            color: #f2f0eb;
            padding-top: 0;
            padding-bottom: 0;
            height: 100%;
            
           
        }
        .hyperPage{
            display: block;
            text-align: center;
            background-color: #f2f0eb;
            height: 33px;
        }
        .hyperPage>div{
            display: inline-block;
            text-align: center;
            font-size: 20px;
            color: #151515;
            padding-top: 0;
            padding-bottom: 0;
            line-height: 100%;
            height: 100%;
           
        }
    </style>
</head>

    <!-- navbar範圍 -->

                <div class="row mry-25">

                        </a>
                    </div>
                    <div class="col-2"></div> 
                </div>
                <div class="row mry-25">
                    <div class="col-2"></div>
                    <div class="col-8 p-0">

                    </div>
                    <div class="col-2"></div> 
                </div>
                <div class="row mry-25">

                    <div class="col-8 p-0">

                        </a>
                    </div>
                    <div class="col-2"></div> 
                </div>
                <div class="row mry-25">
                    <div class="col-2"></div>
                    <div class="col-8 p-0">
                        <a href="" class="hyperPage badge">
                            <div><img class="leftBarIcon" src="../images/U-receipt-b.svg" alt=""></div>

                    </div>
                    <div class="col-2"></div> 
                </div>
                <div class=""></div>

                        <!-- 資料置換處 -->
                        <div class="col-8 secCol">aabb123@gmail.com</div>
                        <div class="col-2"></div>
                    </div>

                    </div>

    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</html>
