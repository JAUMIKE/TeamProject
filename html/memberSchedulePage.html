<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/memberSchedulePage.css">
    <style>
  
           /* 上傳大頭貼按鈕 */
           .btnPic {
            width: 90px;
            height: 25px;
            font-size: 15px;
            background-color: #f2f0eb;
            color: #F24041;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .picArea {
            width: 165px;
            height: 165px;
            /* border-radius: 100%; */

        }
     

        .memberImg {
            width: 165px;
            height: 165px;
            border: 2px solid #f2f0eb;
            border-radius: 100%;
        }
    </style>
</head>

<body>
    <!-- navbar範圍 -->
    <div class="row" style="height: 80px; background-color: blanchedalmond;"></div>
    <!-- container -->
    <div class="container main">
        <!-- 左邊功能選單 -->
        <div class="row">
            <div class="col-3 leftBar p-0">
                <div class="">
                    <div class="picArea mry-25 mx-auto">
                        <img class="memberImg" src="../images/rabbit_240x200.jpeg" alt="">
                    </div>
                    <div class="mry-25 d-flex justify-content-center"><button class="btn btnPic">上傳頭貼</button></div>
                </div>
                <hr class="hrTagLeft">
                <div class="mry-25">
                    <div class="btn-group-vertical w-100 leftItemList" role="group"
                        aria-label="Button group with nested dropdown">
                        <button type="button" class="btn  btn-leftItem">
                            <a href="memberPage.html" style="text-decoration: none;"><img class="leftBarIcon verticle_center"
                                    src="../images/U-info-b.svg" alt=""><span
                                    class="fs-20 verticle_center">會員資料</span></a>
                        </button>
                        <button type="button" class="btn btn-leftItem-main">
                            <a href="memberSchedulePage.html" style="text-decoration: none;"><img class="leftBarIcon verticle_center"
                                    src="../images/keep-w.svg" alt=""><span
                                    class="fs-20-main verticle_center">景點收藏</span></a>
                        </button>
                        <button type="button" class="btn btn-leftItem">
                            <a href="memberArticlePage.html" style="text-decoration: none;"><img class="leftBarIcon verticle_center"
                                    src="../images/U-article-b.svg" alt=""><span
                                    class="fs-20 verticle_center">我的文章</span></a>
                        </button>
                        <button type="button" class="btn btn-leftItem">
                            <a href="memberOrdersPage.html" style="text-decoration: none;"><img class="leftBarIcon verticle_center"
                                    src="../images/U-receipt-b.svg" alt=""><span
                                    class="fs-20 verticle_center">我的訂單</span></a>
                        </button>
                    </div>
                </div>
            </div>
            <!-- 資料內容 -->
            <div class="col-9 p-0 ">
                <div class="mrx-50 mry-50 dataArea">
                    <!--  對話框製作 刪除景點 -->
                    <div class="mx-auto p-0 mr" id="deleLocation">
                        <div id="modalHead" class="modal-header">
                            <img class="cancelIcon" id="cancelLocation" src="../images/delete-w.svg" alt="">
                        </div>
                        <div id="modalBody" class="mry-50">
                            <form class="" action="">
                                <div class="isDeleteLocation text-center">
                                    <p>是否刪除景點收藏?</p>
                                </div>
                            </form>
                        </div>
                        <div id="modalFooter">
                            <button class="btn btnOk">確認</button>
                            <button class="btn btnCancel">取消</button>
                        </div>
                    </div>
                    <!-- 第一項行程資料內容 -->
                    <div class="dataContent badge">
                        <div class="row">
                            <div class="col-8 mry-25 p-0 ">
                                <div class="row mrx-25 p-0 mry-10">
                                    <div class="col-1 p-0 text-right"><img class="rightIcon" src="../images/flag-r.svg"
                                            alt=""></div>
                                    <div class="col-10 scheTitle mrx-10 p-0 textOver  text-left">台中網美店</div>
                                </div>
                                <div class="row mrx-25 p-0 mry-10">
                                    <div class="col-1 p-0 text-right"><img class="rightIcon" src="../images/time-r.svg"
                                            alt=""></div>
                                    <div class="col-10 scheTitle mrx-10 p-0 text-left textOver">更新日期 : 2020/11/08</div>
                                </div>
                                <div class="row mrx-25 p-0 mry-10">
                                    <div class="col-1 p-0 text-right"><img class="rightIcon" src="../images/keep-r.svg"
                                            alt=""></div>
                                    <div class="col-10 scheTitle mrx-10 text-left p-0 textOver">鳶屋書店、茶六燒肉、屋馬燒肉、輕井澤</div>
                                </div>
                            </div>

                            <div class="col-4 p-0">
                                <div class="text-right mrx-25"><img class="rightIcon deleteIcon"
                                        src="../images/delete-r.svg" alt=""></div>
                                <div><button class="btn btnDowuiki btnPosition">查看收藏</button></div>

                            </div>
                        </div>
                    </div>
                    <!-- 第二項行程資料內容 -->
                    <div class="dataContent badge">
                        <div class="row">
                            <div class="col-8 mry-25 p-0 ">
                                <div class="row mrx-25 p-0 mry-10">
                                    <div class="col-1 p-0 text-right"><img class="rightIcon" src="../images/flag-r.svg"
                                            alt=""></div>
                                    <div class="col-10 scheTitle mrx-10 p-0 textOver  text-left">台北-IG熱門打卡</div>
                                </div>
                                <div class="row mrx-25 p-0 mry-10">
                                    <div class="col-1 p-0 text-right"><img class="rightIcon" src="../images/time-r.svg"
                                            alt=""></div>
                                    <div class="col-10 scheTitle mrx-10  p-0 text-left textOver">更新日期 : 2020/04/24</div>
                                </div>
                                <div class="row mrx-25 p-0 mry-10">
                                    <div class="col-1 p-0 text-right"><img class="rightIcon" src="../images/keep-r.svg"
                                            alt=""></div>
                                    <div class="col-10 scheTitle mrx-10 p-0 text-left textOver">陽明山擎天崗、士林官邸、大湖公園、寶藏巖
                                    </div>
                                </div>
                            </div>

                            <div class="col-4 p-0">
                                <div class="text-right mrx-25"><img class="rightIcon" src="../images/delete-r.svg"
                                        alt=""></div>
                                <div><button class="btn btnDowuiki btnPosition">查看收藏</button></div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="height: 200px; background-color: blanchedalmond; border:1px solid black"></div>
    <script src="../js/jquery.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script>
        $("#deleLocation").dialog({
            autoOpen: false,
            width: 300,
            height: 250,
            open: function (event, ui) {
                //消除左上角close按鈕 
                $(".ui-dialog-titlebar-close", $(this).parent()).hide();
            }
        })
        $(".rightIcon").click(function (event) {
            $("#deleLocation").dialog("open");
        })
        // 修改密碼dialog按OK後消失
        $(".btnOk").click(function () {
            $("#deleLocation").dialog("close");
        });
        // 修改密碼dialog按x後消失
        $(".cancelIcon").click(function () {
            $("#deleLocation").dialog("close");
        });
        // 修改密碼dialog按取消後消失
        $(".btnCancel").click(function () {
            $("#deleLocation").dialog("close");
        });
        // 修改密碼dialog右上角X 
        $("#cancelImg").click(function () {
            $("#deleLocation").dialog("close");
        })
    </script>
</body>

</html>
